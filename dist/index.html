<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="content">
      <div class="nav-button"><i class="fas fa-bars"></i></div>
      <h1 id="heading">To Do</h1>

      <div class="display-container">
        <div class="display-list-container">
          <ul class="display-list"></ul>
        </div>
        <div class="to-do-form-container">
          <h3 class="add-to-do-h3">Add a To-Do</h3>
          <form class="to-do-form" autocomplete="off"
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="description">Description:</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
            <label for="due-date">Due:</label>
            <input type="date" name="due-date" id="due-date" />
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option class="list-select very-important-bg" value="very-important">Very Important</option>
              <option class="list-select important-bg" value="important">Important</option>
              <option class="list-select not-important-bg" value="not-important">Not Important</option>
            </select>
            <button type="button" class="to-do-add-btn">Add</button>
            <button type="button" class="to-do-edit-btn">Update</button>
          </form>
        </div>
      </div>

      <div class="bar">
        <div class="project-list-container">
          <div class="add-project-btn"><i class="fas fa-plus"></i></div>
          <ul class="project-list">
            <li class="project">To Do</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="project-form-container">
      <h2 class="add-project-h2">Add Project</h2>
      <form class="project-form" autocomplete="off">
        <label for="project-name">Project Name:</label>
        <input type="text" name="project-name" id="project-name" />
        <div class="btn-group">
          <button type="button" id="project-cancel" class="project-buttons">
            Cancel
          </button>
          <button type="button" id="project-add" class="project-buttons">
            Add
          </button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
